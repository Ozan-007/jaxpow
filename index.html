<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #message-input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #name-input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #message-input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <ul id="messages">
      <h1>AAAAAAA</h1>
    </ul>
    <form id="form" action="">
      <input id="name-input" autocomplete="off" placeholder="Name" />
      <input id="message-input" autocomplete="off" placeholder="message" />
      <button type="submit">Send</button>
    </form>
  </body>
  <!-- <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script> -->
  <script src="/socket.io/socket.io.js"></script>
  <script
    src="https://cdn.socket.io/3.1.3/socket.io.min.js"
    integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
    crossorigin="anonymous"
  ></script>
  <script>
    const socket = io();
  </script>
  <script>
    let form = document.getElementById("form");
    let inputMsg = document.getElementById("message-input");
    let inputName = document.getElementById("name-input");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      if (inputMsg.value) {
        socket.emit("username", inputName.value);
        socket.emit("chat message", inputMsg.value);
        inputMsg.value = "";
      }
      alert("Working");
    });

    socket.on("username", (username) => {
      let item = document.createElement("div");
      item.textContent = username + ": ";
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
    socket.on("chat message", (msg) => {
      let item = document.createElement("li");
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</html>

<!-- Yes, it is possible to send multiple events at the same time using socket.emit() in a socket.io application. Here is an example of how you could do this:

socket.emit('chat message', 'username', 'message text');
In this example, the 'chat message' event is being sent along with the 'username' and 'message text' data. The event and data will be received by the server, which can then handle the event and data as needed. -->
